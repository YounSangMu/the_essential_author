<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA4 이벤트 트래커</title>

  <!-- Google Analytics 4 스크립트 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H24S7LJMLB"></script>
  <script>
    // GA4 초기화
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H24S7LJMLB', {
      cookie_flags: 'SameSite=None;Secure'
    });

    // URL 쿼리 파라미터에서 이벤트 이름 추출
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const eventName = urlParams.get('event'); // 예: ?event=button_click

      if (eventName) {
        gtag('event', eventName, {
          'event_category': 'interaction',
          'event_label': 'Triggered by URL Parameter',
          'value': 1
        });
        console.log(`URL 기반 이벤트 트래킹: ${eventName}`);
      } else {
        console.log("URL에 이벤트 정보가 없습니다.");
      }
    });
  </script>
</head>
<body>
  <h1>Google Analytics 4 이벤트 트래커</h1>
  <p>URL에서 이벤트를 읽어 GA4로 전송합니다.</p>
</body>
</html>
